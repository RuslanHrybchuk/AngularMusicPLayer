<div class="login-wrapper">
  <h1>Login</h1>
  <div class="close-button"><mat-icon style = "color:#CACACA" (click)="clickClose()">close</mat-icon></div>

  <form #myForm="ngForm" (ngSubmit)="login()" ngNativeValidate>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="name" name="name" [(ngModel)]="username" required >

      <input type="password" class="form-control" placeholder="password" name="pass" [(ngModel)]="password" required>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <button type="button" class="register-btn" (click)="clickRegister()">Register</button>
</div>
